<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minijuego resta</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- JQUERY UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="../jquery.ui.touch-punch.min.js"></script>
    <!-- CONFETTI.JS -->
    <script src="../confetti.js"></script>
    <!-- JQUERY MODAL -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <!-- TIPOGRAFIA -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700" rel="stylesheet">
    <!-- COOKIES -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="balanza.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../common.css">
    <script src="balanza.js"></script>
</head>

<body>
    <header>
        <nav>
            <a href="../index.html"><button>Volver</button></a>
            <h1>Balanza</h1>
            <a onclick="pantallaCompleta()"><button> Pantalla completa</button></a>
        </nav>
    </header>
    <main>
        <div id="divEcuacion"></div>

        <div id="pesas">
            <img id="1" class="draggable" src="Pesas/1.png"></img>
            <img id="2" class="draggable" src="Pesas/2.png"></img>
            <img id="3" class="draggable" src="Pesas/3.png"></img>
            <img id="4" class="draggable" src="Pesas/4.png"></img>
            <img id="5" class="draggable" src="Pesas/5.png"></img>
            <img id="6" class="draggable" src="Pesas/6.png"></img>
            <img id="7" class="draggable" src="Pesas/7.png"></img>
            <img id="8" class="draggable" src="Pesas/8.png"></img>
            <img id="9" class="draggable" src="Pesas/9.png"></img>
        </div>

        <div id="balanza">
            <img id="paloBalanza" src="balanza.png">
            <img id="pesoSuma" src="Peso Suma/S3.png"></img>
            <img id="pesoTotal" src="Peso Total/T9.png"></img>
            </img>
        </div>
    </main>

    <!-- MODALES -->
    <div id="use-landscape">
        <h2>¡Gira el dispositivo!</h2>
        <img src="../rotatePhone.gif" />
    </div>
    <div id="modInstrucciones" class="modal">
        <h3>Instrucciones</h3>
        <p>Arrastra a la balanza la pesa que falta para que ambos lados sumen lo mismo.
        </p>
        <span class="flexbotones">
            <a href="../index.html"><button>Volver</button></a>
            <a href="#" rel="modal:close"><button>Empezar</button></a>
        </span>
    </div>

    <div id="modVictoria" class="modal">
        <h3>¡Felicidades!</h3>
        <p>Has completado el minijuego.</p>
        <br>
        <span class="flexbotones">
            <!-- Ver si dejamos los sonidos en hover o no-->
            <a href="../index.html"><button>Menú principal</button></a>
            <a href="#" rel="modal:close"><button>Reiniciar</button></a>
        </span>
    </div>

</body>

</html>
